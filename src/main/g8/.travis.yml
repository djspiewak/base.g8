sudo: false
language: scala

scala:
  - $scala_version$

before_cache:
  - find \$HOME/.sbt -name "*.lock" -type f -delete
  - find \$HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

env:
  global:
    - COURSIER_PROGRESS=0

cache:
  directories:
    - \$HOME/.ivy2/cache
    - \$HOME/.coursier/cache
    - \$HOME/.sbt

jdk:
  - oraclejdk8
