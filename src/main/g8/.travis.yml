sudo: false
language: scala

jdk:
  - openjdk8

branches:
  except:
    - /^v\\d+\\.\\d+\\.\\d+\$/      # don't redundantly build tags

scala:
  - $scala_version$

script:
  - sbt ++\$TRAVIS_SCALA_VERSION ci

before_cache:
  - find \$HOME/.sbt -name "*.lock" -type f -delete
  - find \$HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

env:
  global:
    - COURSIER_PROGRESS=0

cache:
  directories:
    - \$HOME/.ivy2/cache
    - \$HOME/.coursier/cache
    - \$HOME/.sbt
